an class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">define</span> _CRT_SECURE_NO_WARNINGS</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;windows.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;string.h&gt;</span></span></span><br><span class="line"><span class="comment">//切割文件函数</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">main_Cut</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">char</span> path[<span class="number">100</span>] = <span class="string">"C:\\Users\\Administrator\\Desktop\\tmp"</span>;</span><br><span class="line">	<span class="keyword">char</span> filename[<span class="number">50</span>] = <span class="string">"双世宠妃.mp4"</span>;</span><br><span class="line">	<span class="keyword">char</span> lastpath[<span class="number">150</span>] ;<span class="comment">//储存文件的路径</span></span><br><span class="line">	<span class="built_in">sprintf</span>(lastpath, <span class="string">"%s\\%s"</span>, path, filename);<span class="comment">//构建文件的路径</span></span><br><span class="line">	<span class="keyword">int</span> filesize = <span class="number">0</span>;</span><br><span class="line">	FILE *pfr = fopen(lastpath, <span class="string">"rb"</span>);</span><br><span class="line">	<span class="keyword">if</span> (pfr==<span class="literal">NULL</span>)</span><br><span class="line">	&#123;</span><br><span class="line">		perror(<span class="string">"文件打开失败，原因是"</span>);</span><br><span class="line">		<span class="keyword">return</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	fseek(pfr, <span class="number">0</span>, SEEK_END);<span class="comment">//文件指针移动到末尾</span></span><br><span class="line">	filesize = ftell(pfr);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"文件有%d个字节\n"</span>, filesize);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	<span class="keyword">int</span> setsize =<span class="number">40</span>*<span class="number">1024</span> * <span class="number">1024</span>;<span class="comment">//设置要分割的模块大小</span></span><br><span class="line">	<span class="keyword">int</span> N;</span><br><span class="line">	<span class="comment">//计算可以分割成多少块</span></span><br><span class="line">	<span class="keyword">if</span> (filesize%setsize==<span class="number">0</span>)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="comment">//能整除，那就是filesize/setsize块</span></span><br><span class="line">		N = filesize / setsize;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">else</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="comment">//不能整除，那就是filesize/setsize+1块</span></span><br><span class="line">		N = filesize / setsize + <span class="number">1</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	fseek(pfr, <span class="number">0</span>,SEEK_SET);<span class="comment">//文件指针移动到开头</span></span><br><span class="line">	<span class="keyword">char</span> listpath[<span class="number">100</span>] = <span class="string">"C:\\Users\\Administrator\\Desktop\\tmp\\list.txt"</span>;</span><br><span class="line">	FILE *plist = fopen(listpath, <span class="string">"w"</span>);<span class="comment">//创建list.txt文件</span></span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">1</span>; i &lt;=N; i++)    <span class="comment">//针对每一块进行处理</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">char</span> temppath[<span class="number">120</span>];</span><br><span class="line">		<span class="comment">//构建每一块文件名</span></span><br><span class="line">		<span class="built_in">sprintf</span>(temppath, <span class="string">"%s\\%d%s"</span>, path, i, filename);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"%s\n"</span>, temppath);<span class="comment">//显示路径</span></span><br><span class="line">		<span class="built_in">fputs</span>(temppath, plist);</span><br><span class="line">		fputc(<span class="string">'\n'</span>, plist);</span><br><span class="line">		FILE *pb = fopen(temppath, <span class="string">"wb"</span>);</span><br><span class="line">		<span class="keyword">if</span> (i &lt; N)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt;setsize; j++)<span class="comment">//前面N-1个都是完整的</span></span><br><span class="line">			&#123;</span><br><span class="line">				<span class="keyword">int</span> ich = fgetc(pfr);<span class="comment">//读取一个字符</span></span><br><span class="line">				fputc(ich, pb);<span class="comment">//写入一个字符</span></span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span></span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; filesize - (N - <span class="number">1</span>)*setsize; j++)</span><br><span class="line">			&#123;</span><br><span class="line">				<span class="keyword">int</span> ich = fgetc(pfr);</span><br><span class="line">				fputc(ich, pb);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		fclose(pb);<span class="comment">//关闭写入的块文件</span></span><br><span class="line">	&#125;</span><br><span class="line">	fclose(plist);<span class="comment">//关闭列表文件</span></span><br><span class="line">	fclose(pfr);<span class="comment">//关闭读取的文件</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">//system("pause");</span></span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//合并文件函数</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">main_Combine</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">char</span> path[<span class="number">100</span>] = <span class="string">"C:\\Users\\Administrator\\Desktop\\tmp\\list.txt"</span>;</span><br><span class="line">	FILE *pfr = fopen(path, <span class="string">"r"</span>);</span><br><span class="line">	<span class="keyword">char</span> allpath[<span class="number">100</span>] = <span class="string">"C:\\Users\\Administrator\\Desktop\\tmp\\双世宠妃@.mp4"</span>;</span><br><span class="line">	FILE *pfw = fopen(allpath, <span class="string">"wb"</span>);</span><br><span class="line">	<span class="keyword">char</span> temppath[<span class="number">200</span>];</span><br><span class="line">	<span class="comment">//fgets读到字符串，值为非零，读不到或者到末位，值为零</span></span><br><span class="line">	<span class="comment">//遇到换行就终止</span></span><br><span class="line">	<span class="keyword">while</span> (fgets(temppath, <span class="number">200</span>, pfr))<span class="comment">//不断循环的获取路径</span></span><br><span class="line"></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"%s"</span>, temppath);</span><br><span class="line">		<span class="keyword">int</span> length = <span class="built_in">strlen</span>(temppath);</span><br><span class="line">		temppath[length - <span class="number">1</span>] = <span class="string">'\0'</span>;<span class="comment">//换行符替换为‘\0’</span></span><br><span class="line">		&#123;</span><br><span class="line">			FILE *pfb = fopen(temppath, <span class="string">"rb"</span>);</span><br><span class="line">			<span class="keyword">int</span> ich = fgetc(pfb);</span><br><span class="line">			<span class="keyword">while</span> (!feof(pfb))</span><br><span class="line">			&#123;</span><br><span class="line">				fputc(ich, pfw);<span class="comment">//写入要合并的文件</span></span><br><span class="line">				ich = fgetc(pfb);<span class="comment">//读取一个字符</span></span><br><span class="line">			&#125;</span><br><span class="line">			fclose(pfb);</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line">	fclose(pfw);</span><br><span class="line">	fclose(pfr);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	main_Cut();</span><br><span class="line">	<span class="comment">//Sleep(10000);</span></span><br><span class="line">	<span class="comment">//main_Combine();</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>

<span id="sitetime"></span>
<script language="javascript">
	function siteTime(){
		window.setTimeout("siteTime()", 1000);
		var seconds = 1000;
		var minutes = seconds * 60;
		var hours = minutes * 60;
		var days = hours * 24;
		var years = days * 365;
		var today = new Date();
		var todayYear = today.getFullYear();
		var todayMonth = today.getMonth()+1;
		var todayDate = today.getDate();
		var todayHour = today.getHours();
		var todayMinute = today.getMinutes();
		var todaySecond = today.getSeconds();
		/* Date.UTC() -- 返回date对象距世界标准时间(UTC)1970年1月1日午夜之间的毫秒数(时间戳)
		year - 作为date对象的年份，为4位年份值
		month - 0-11之间的整数，做为date对象的月份
		day - 1-31之间的整数，做为date对象的天数
		hours - 0(午夜24点)-23之间的整数，做为date对象的小时数
		minutes - 0-59之间的整数，做为date对象的分钟数
		seconds - 0-59之间的整数，做为date对象的秒数
		microseconds - 0-999之间的整数，做为date对象的毫秒数 */
		var t1 = Date.UTC(2018,02,13,15,00,00); //北京时间2018-2-13 00:00:00
		var t2 = Date.UTC(todayYear,todayMonth,todayDate,todayHour,todayMinute,todaySecond);
		var diff = t2-t1;
		var diffYears = Math.floor(diff/years);
		var diffDays = Math.floor((diff/days)-diffYears*365);
		var diffHours = Math.floor((diff-(diffYears*365+diffDays)*days)/hours);
		var diffMinutes = Math.floor((diff-(diffYears*365+diffDays)*days-diffHours*hours)/minutes);
		var diffSeconds = Math.floor((diff-(diffYears*365+diffDays)*days-diffHours*hours-diffMinutes*minutes)/seconds);
		document.getElementById("sitetime").innerHTML=" 已运行"+/*diffYears+" 年 "+*/diffDays+" 天 "+diffHours+" 小时 "+diffMinutes+" 分钟 "+diffSeconds+" 秒";
	}/*因为建站时间还没有一年，就将之注释掉了。需要的可以取消*/
	siteTime();
</script>
